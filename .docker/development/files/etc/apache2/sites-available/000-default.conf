<VirtualHost *:80>
    DocumentRoot /var/www/telemetry.glpi-project.org/public

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/telemetry.glpi-project.org/public>
        FallbackResource /index.php
        Options FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>
